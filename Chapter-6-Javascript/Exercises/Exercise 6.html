<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petrol Calculator</title>
    <link rel="stylesheet" href="Exercise 6.css">
    <script src="Exercise 6.js"></script>
</head>
<body>
    <div class="calculator">
        <h1>Petrol Calculator</h1>
        <label for="petrolCost">Cost per liter (USD):</label>
        <input type="number" id="petrolCost" step="0.01" value="1.72">
        
        <label for="liters">Liters purchased:</label>
        <input type="number" id="liters" step="0.1" value="0">
        
        <button id="calculateBtn">Calculate</button>
        <p id="totalCost"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
